<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard design </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQq7C4pejrN/vrJQZ1f0uVzZe/V0L6rRvQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <h2>Dashboard</h2>
                <i class='bx bxs-dashboard'></i>
            </div>
        
            </div>
            <ul class="menu-list">
                <li><a href="#">
                    <i class='bx bx-home'></i>
                    <span class="links_name">Home</span>
                    </a></li>
                <li><a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Profile</span>
                </a></li>
                <li><a href="#" >
                    <i class='bx bx-message'></i>
                    <span class="links_name">Messages</span>
                </a></li>
                <li><a href="#" >
                    <i class='bx bx-history'></i> 
                    <span class="links_name">History</span>
                    </a></li>
                <li><a href="#" >
                    <i class='bx bx-task' ></i>
                    <span class="links_name">Tasks</span>
                </a></li>
                <li><a href="#" >
                    <i class='bx bx-group'></i>
                    <span class="links_name">Team</span>
                </a></li>
                <li><a href="#" >
                    <i class='bx bxs-cog'></i>
                    <span class="links_name">Setting</span>
                </a></li>
                <li><a href="#" >
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Logout</span>
                </a></li>
                <li><a href="#">
                    <i class='bx bx-check-shield'></i>
                    <span class="links_name">Privacy</span>
                </a></li>
            </ul>
    </div>
    
    <main class="main-content">
        <div class="header-wrapper">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button><i class='bx bx-search'></i></button>
            </div>
            <div class="header-title">
                <span>Hi There!</span>
                <span>John Doe</span>
            </div>
            <div class="user-info">
                <div class="notify">
                    <i class='bx bxs-bell-ring' ></i><!-- Notification icon -->
                    <div class="notify-count">
                        
                    </div>
                </div>
                <div class="user-img">
                    <img src="./images/image.png" alt="User Avatar">
                    
                </div>
            </div>
                
                
            
            
            <div class="buttons">
                <button class="button">Upload</button>
                <button class="button">New</button>
                <button class="button">Create</button>
        </div>
        
        
    </main>


</body>
</html>
